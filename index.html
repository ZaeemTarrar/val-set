<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise for Noor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dancing Script', cursive;
      background-color: #000000;
      color: #ff4d4d;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 3.8rem;
      color: #ff4d4d;
      text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8);
      font-family: 'Sacramento', cursive;
      margin-bottom: 10px;
    }

    p {
      font-size: 2rem;
      color: #ffcccc;
      margin: 20px 0;
      text-align: center;
    }

    h1, p {
      animation: glitter 2s infinite alternate;
    }

    @keyframes glitter {
      from {
        text-shadow: 0 0 5px #ff6699, 0 0 10px #ff6699, 0 0 15px #ff3333;
      }
      to {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0066, 0 0 30px #ff0000;
      }
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto 10px auto;
    }

    .images img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.8);
      transition: transform 0.3s;
    }

    .images img:hover {
      transform: scale(1.1);
    }

    .form-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input[type="submit"] {
      padding: 12px 24px;
      border: none;
      background-color: #ff4d4d;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.8);
      width: 100%;
      max-width: 300px;
    }

    input[type="submit"]:hover {
      background-color: #ff0000;
      box-shadow: 0px 6px 15px rgba(255, 0, 0, 1);
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 80%, 18% 100%, 0% 38%);
      animation: float 5s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Glitter stars */
    .glitter {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #ff99cc;
      border-radius: 50%;
      animation: sparkle 3s infinite alternate ease-in-out;
    }

    @keyframes sparkle {
      from {
        transform: scale(1);
        opacity: 0.6;
      }
      to {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }

      .images img {
        width: 120px;
        height: 120px;
      }

      input[type="submit"] {
        font-size: 1rem;
        width: 100%;
      }

      .form-container {
        width: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        align-content: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Dear Noor ‚ù§Ô∏è</h1>
  <p>You are the brightest star in my sky. Will you be my Valentine? üåπ</p>

  <div class="images">
    <img src="1.jpeg" alt="Memory 1">
    <img src="2.jpeg" alt="Memory 2">
    <img src="3.jpeg" alt="Memory 3">
    <img src="4.jpeg" alt="Memory 4">
  </div>

  <div class="form-container">
    <form action="#" method="post">
      <input type="submit" value="Yes! I would love to ‚ù§Ô∏è" onclick="location.href='https://wa.me/?text=Yes%2C%20I%20would%20love%20to%20be%20your%20Valentine!'">
      <br /><br /><br />
      <input type="submit" value="No, just friends üíî">
    </form>
  </div>

  <!-- Heart and glitter effects -->
  <script>
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }

    for (let i = 0; i < 50; i++) {
      const glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.left = Math.random() * 100 + 'vw';
      glitter.style.top = Math.random() * 100 + 'vh';
      glitter.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(glitter);
    }
  </script>
</body>
</html>
