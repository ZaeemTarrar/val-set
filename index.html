<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Monday 8 AM</title>
    <script>
        function getNextMondayAt8AM() {
            let now = new Date();
            let nextMonday = new Date();
            
            nextMonday.setDate(now.getDate() + ((8 - now.getDay()) % 7 || 7)); // Get next Monday
            nextMonday.setHours(8, 0, 0, 0); // Set time to 8:00 AM
            
            return nextMonday;
        }

        function updateCountdown() {
            let now = new Date().getTime();
            let targetTime = getNextMondayAt8AM().getTime();
            let timeRemaining = targetTime - now;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "Time's up!";
                return;
            }

            let days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <h1>Countdown to Next Monday 8:00 AM</h1>
    <h2 id="countdown">Loading...</h2>
</body>
</html>
