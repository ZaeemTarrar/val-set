<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise for Noor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dancing Script', cursive;
      background-color: #ffcccb;
      color: #4b0f0f;
      overflow-x: hidden;
    }

    /* Container styling */
    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      font-family: 'Sacramento', cursive;
      color: #9b0b0b;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    /* Image gallery */
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .images img {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Form styling */
    .form-container {
      margin-top: 30px;
    }

    input[type="submit"] {
      padding: 12px 24px;
      border: none;
      background-color: #ff4d4d;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ff1a1a;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 80%, 18% 100%, 0% 38%);
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Add randomness to heart positions */
    .heart:nth-child(odd) {
      animation-duration: 7s;
      left: 10%;
    }

    .heart:nth-child(even) {
      animation-duration: 6s;
      left: 90%;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }

      .images img {
        width: 120px;
        height: 120px;
      }

      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dear Noor ‚ù§Ô∏è</h1>
    <p>You are the most special person to me. Would you be my Valentine? üåπ</p>
    <div class="images">
      <img src="https://via.placeholder.com/150" alt="Memory 1">
      <img src="https://via.placeholder.com/150" alt="Memory 2">
      <img src="https://via.placeholder.com/150" alt="Memory 3">
      <img src="https://via.placeholder.com/150" alt="Memory 4">
    </div>

    <div class="form-container">
      <form action="#" method="post">
        <input type="submit" value="Yes! I would love to ‚ù§Ô∏è">
        <input type="submit" value="No, just friends üíî">
      </form>
    </div>
  </div>

  <!-- Heart animations -->
  <script>
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
